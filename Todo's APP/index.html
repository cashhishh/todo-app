<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .completed {
        text-decoration: line-through;
        color: gray;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-r from-blue-500 via-purple-500 to-red-500 flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>
      <div class="flex mb-4">
        <input
          id="taskInput"
          type="text"
          placeholder="Add a new task"
          class="flex-grow border border-gray-300 rounded-l-lg p-2"
        />
        <button
          id="addTask"
          class="bg-red-600 text-white px-4 py-2 rounded-r-lg hover:bg-red-800"
        >
          Add
        </button>
      </div>
      <ul id="taskList" class="space-y-2">
        <!-- Tasks will be appended here -->
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
